    <!-- Main Section -->
    <section>
        <!-- Works Article -->
        <article class="works">
            <h2>Works</h2>
        </article>

        <!-- Search Bar -->
        <aside class="searchbar">
            <form id="searchForm">
                <input type="search" id="searchInput" name="search" placeholder="Genre, Artist, Location..." />
                <button type="submit">Search</button>
            </form>
        </aside>
    </section>

    <main>
 

    <div class="filter">

        <!-- Style/Genre Filters -->
        <div class="filter-group">
            <h2>Style/Genre</h2>
            <label>
                <input type="checkbox" id="filter-all" class="filter-checkbox" data-filter="all" checked>
                <span>All</span>
            </label>
            <label>
                <input type="checkbox" id="filter-graffiti" class="filter-checkbox" data-filter="graffiti">
                <span>Graffiti</span>
            </label>
            <label>
                <input type="checkbox" id="filter-mural" class="filter-checkbox" data-filter="mural">
                <span>Mural</span>
            </label>
            <label>
                <input type="checkbox" id="filter-calligraphy" class="filter-checkbox" data-filter="calligraphy">
                <span>Calligraphy</span>
            </label>
        </div>
    
        <!-- Location Filters -->
        <div class="filter-group">
            <h2>Location</h2>
            <label>
                <input type="checkbox" id="location-Annessens" name="location" value="Annessens" checked>
                <span>Anneessens</span>
            </label>
            <label>
                <input type="checkbox" id="location-Beurs" name="location" value="Beurs">
                <span>Beurs</span>
            </label>
            <label>
                <input type="checkbox" id="location-Rue-de-Namur" name="location" value="Rue de Namur">
                <span>Rue de Namur</span>
            </label>
            <label>
                <input type="checkbox" id="location-Quai-des-materiaux" name="location" value="Quai des materaux">
                <span>Quai des Matériaux</span>
            </label>
        </div>
    
        <!-- Date Filters -->
        <div class="filter-group">
            <h2>Date</h2>
            <label>
                <input type="checkbox" id="date-2013" name="date" value="2013">
                <span>2013</span>
            </label>
            <label>
                <input type="checkbox" id="date-2014" name="date" value="2014">
                <span>2014</span>
            </label>
            <label>
                <input type="checkbox" id="date-2015" name="date" value="2015">
                <span>2015</span>
            </label>
        </div>
    
    </div>

    <article>
        <div class="article_content_wrapper">
            <div id="streetArtContainer" class="street-art-container"></div>
        </div>
    </article>
